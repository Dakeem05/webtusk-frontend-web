<html lang="en" class="dark">

    <meta charset="UTF-8" />

  <body class="bg-white dark:bg-white text-black dark:text-[black]">
    <div id="app" ></div>
    <script type="module" src="./src/main.js"></script>
    <script>
      let ref = window.location.href
      // console.log(window.location.href);
      // console.log(window.location.origin);
      // console.log(ref.indexOf(window.location.origin) + (window.location.origin).length);
      let number = ref.indexOf(window.location.origin) + (window.location.origin).length;
      let route = ref.slice(number +1);
      // console.log();
      
    
      let fullRoute = `${route.charAt(0).toUpperCase()}${route.slice(1, route.length)}`;
      if(fullRoute === '') {
        fullRoute = 'Welcome'
      }
     let title = document.getElementsByTagName('title')
    //  alert(fullRoute)
     title[0].innerHTML = `${fullRoute} | Webtusk`
      // console.log(fullRoute);
    </script>
  </body>
